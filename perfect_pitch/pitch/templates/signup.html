{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="text-center text-3xl font-bold tracking-tight text-white mb-8">Create your account</h2>

        <div class="bg-gray-800 py-8 px-6 shadow rounded-lg sm:px-10">
            <form action="{% url 'pitch:login' %}" method="POST" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-200">Full Name</label>
                    <div class="mt-2">
                        <input id="name" type="text" name="name" required autocomplete="name"
                            class="block w-full rounded-md border-0 bg-gray-700 text-white px-3 py-2 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm"
                            placeholder="John Doe" />
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200">Email address</label>
                    <div class="mt-2">
                        <input id="email" type="email" name="email" required autocomplete="email"
                            class="block w-full rounded-md border-0 bg-gray-700 text-white px-3 py-2 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm"
                            placeholder="you@example.com" />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                    <div class="mt-2">
                        <input id="password" type="password" name="password" required
                            class="block w-full rounded-md border-0 bg-gray-700 text-white px-3 py-2 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-200">Confirm
                        Password</label>
                    <div class="mt-2">
                        <input id="confirm-password" type="password" name="confirm_password" required
                            class="block w-full rounded-md border-0 bg-gray-700 text-white px-3 py-2 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                        Create Account
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-gray-400">
                Already have an account?
                <a href="{% url 'pitch:login' %}" class="font-medium text-blue-500 hover:text-blue-400">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
