{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="text-center text-3xl font-bold tracking-tight text-white mb-8">Welcome Back</h2>

        <div class="bg-gray-800 py-8 px-6 shadow rounded-lg sm:px-10">
            <form action="{% url 'pitch:login' %}" method="POST" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" required autocomplete="email"
                            class="block w-full rounded-md border-0 bg-gray-700 text-white px-3 py-2 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm"
                            placeholder="you@example.com" />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" required
                            class="block w-full rounded-md border-0 bg-gray-700 text-white px-3 py-2 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm" />
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-blue-600 focus:ring-blue-500" />
                        <label for="remember-me" class="ml-2 block text-sm text-gray-200">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-500 hover:text-blue-400">Forgot password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                        Sign in
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-gray-400">
                Don't have an account?
                <a href="{% url 'pitch:signup' %}" class="font-medium text-blue-500 hover:text-blue-400">Register
                    here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
